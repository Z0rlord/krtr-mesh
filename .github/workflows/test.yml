name: React Native Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ” ESLint
        run: |
          if npm run lint --silent 2>/dev/null; then
            npm run lint
          else
            echo "ESLint script not found - skipping"
          fi

      - name: ğŸ” TypeScript check
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit
          else
            echo "TypeScript config not found - skipping"
          fi

      - name: ğŸ” Prettier check
        run: |
          if [ -f ".prettierrc" ] || [ -f "prettier.config.js" ]; then
            npx prettier --check .
          else
            echo "Prettier config not found - skipping"
          fi

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§ª Run Jest tests
        run: npm test -- --coverage --watchAll=false

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info

  metro-bundle:
    name: Metro Bundle Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ“± Test iOS bundle
        run: npx expo export --platform ios

      - name: ğŸ“± Test Android bundle
        run: npx expo export --platform android

      - name: ğŸŒ Test Web bundle
        run: npx expo export --platform web

  cross-platform:
    name: Cross-Platform Compatibility
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ” Check platform-specific imports
        run: |
          echo "Checking for proper Platform.OS usage..."
          grep -r "Platform.OS" app/ || echo "No platform-specific code found"
          
      - name: ğŸ” Validate native module imports
        run: |
          echo "Checking native module conditional imports..."
          grep -r "require.*native" app/ || echo "No conditional native imports found"
